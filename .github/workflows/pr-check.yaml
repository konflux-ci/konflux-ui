name: PR Check Test

on:
  pull_request_target:
    types: [opened, synchronize, reopened, labeled, unlabeled]
  merge_group:
    types: [checks_requested]

# Cancel in-progress runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  check-org-membership:
    if: ${{ github.event_name != 'merge_group' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checking rights to run a PR checks
        run: |
          if [ "${{ github.event_name }}" != 'pull_request_target' ]; then
            echo "The workflow is not triggered from PR, but ${{ github.event_name }} - skipping further checks."
            exit 0
          fi

          WHITELISTED_BOT_NAME="red-hat-konflux[bot]"
          REQUIRED_LABEL_NAME="ok-to-test"

          ORG="${{ github.repository_owner }}"
          PR_AUTHOR=$(jq --raw-output .pull_request.user.login $GITHUB_EVENT_PATH)
          PR_LABELS=$(jq --raw-output .pull_request.labels[].name $GITHUB_EVENT_PATH)

          if [ "$PR_AUTHOR" == "$WHITELISTED_BOT_NAME" ]; then
            echo "PR author is "$WHITELISTED_BOT_NAME", skipping further checks."
            exit 0
          fi

          if [[ "$PR_LABELS" == *$REQUIRED_LABEL_NAME* ]]; then
            echo "PR has '$REQUIRED_LABEL_NAME' label, skipping further checks."
            exit 0
          fi

          ALLOWED_USERS=("Katka92" "rrosatti" "janaki29" "sahil143" "testcara" "milantaky" "StanislavJochman" "JoaoPedroPP" "rakshett" "abhinandan13jan" "marcin-michal")
          for author in "${ALLOWED_USERS[@]}"; do
            if [[ "$author" == "$PR_AUTHOR" ]]; then
              echo "PR author is in ALLOWED_USERS list. Running E2E tests."
              exit 0
            fi
          done

          ERROR_SUMMARY=$(cat <<EOF

          ### âŒ Cannot run E2E tests - at least one of the following conditions must be met:
          * PR author is '$WHITELISTED_BOT_NAME'
          * PR has label '$REQUIRED_LABEL_NAME'
          * PR author is a konflux-ui developer (listed in ALLOWED_USERS in this script)
          EOF
          )
          echo "$ERROR_SUMMARY" >> $GITHUB_STEP_SUMMARY
          echo "$ERROR_SUMMARY"

          exit 1
        env:
          GITHUB_TOKEN: ${{ secrets.HAC_TEST_GH_TOKEN }}

  deploy-konfux-ui:
    needs: check-org-membership
    runs-on: ubuntu-latest
    env:
      TARGET_BRANCH: ${{ github.base_ref }}
      SOURCE_BRANCH: ${{ github.head_ref }}
      PR_NUMBER: ${{ github.event.number }}
      HEAD_SHA: ${{ github.event.pull_request.head.sha }}
      FORKED_REPO_URL: ${{ github.event.pull_request.head.repo.clone_url }}
      BASE_REPO_URL: ${{ github.event.pull_request.base.repo.clone_url }}
      # Cypress Cloud commit info
      COMMIT_INFO_SHA: ${{ github.event.pull_request.head.sha }}
      COMMIT_INFO_BRANCH: ${{ github.event.pull_request.head.ref }}
      COMMIT_INFO_MESSAGE: ${{ github.event.pull_request.title }}
      COMMIT_INFO_AUTHOR: ${{ github.event.pull_request.user.login }}
      # secrets
      CYPRESS_GH_TOKEN: ${{ secrets.HAC_TEST_GH_TOKEN }}
      GH_APP_ID: ${{ secrets.GH_APP_ID }}
      GH_APP_PRIVATE_KEY: ${{ secrets.GH_APP_PRIVATE_KEY }}
      GH_APP_WEBHOOK_SECRET: ${{ secrets.GH_APP_WEBHOOK_SECRET }}
      QUAY_TEST_ORG: ${{ secrets.QUAY_TEST_ORG }}
      QUAY_TOKEN_TEST: ${{ secrets.QUAY_TOKEN_TEST }}
      SMEE_URL: ${{ secrets.SMEE_URL }}
      CYPRESS_USERNAME: ${{ secrets.CYPRESS_USERNAME }}
      CYPRESS_PASSWORD: ${{ secrets.CYPRESS_PASSWORD }}
      CYPRESS_KONFLUX_BASE_URL: 'https://localhost:9443'
      CYPRESS_PROJECT_ID: ${{ secrets.PROJECT_ID }}
      CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      JOB_TYPE: 'on-pr'
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: '${{ github.event.pull_request.head.sha }}'

      - name: Enable Corepack ðŸ“¦
        run: corepack enable

      - name: Disc space stats
        run: |
          set -x
          df -h --total
          free -m 

      # Redirect Cypress Cache to /mnt to free up disk space on /dev/root
      - name: Redirect Cypress Cache to /mnt
        run: |
          sudo mkdir -p /mnt/cypress_cache
          sudo chown -R runner:docker /mnt/cypress_cache
          # Create the link so Cypress installs to /mnt instead of /
          mkdir -p ~/.cache
          ln -s /mnt/cypress_cache ~/.cache/Cypress

      - name: Force Docker to /mnt
        run: |
          # Stop Docker completely
          sudo systemctl stop docker.socket
          sudo systemctl stop docker
          
          sudo mkdir -p /mnt/docker
          
          # Create a Systemd Override (This is more powerful than daemon.json)
          sudo mkdir -p /etc/systemd/system/docker.service.d
          printf '[Service]\nExecStart=\nExecStart=/usr/bin/dockerd --data-root=/mnt/docker -H fd://' | sudo tee /etc/systemd/system/docker.service.d/override.conf
          
          sudo systemctl daemon-reload
          sudo systemctl start docker

      - name: Move npm/yarn cache to /mnt
        run: |
          sudo mkdir -p /mnt/npm_cache
          sudo chown -R runner:docker /mnt/npm_cache
          sudo npm config set cache /mnt/npm_cache --global
          # Configure Yarn Berry cache location
          sudo mkdir -p /mnt/yarn_cache
          sudo chown -R runner:docker /mnt/yarn_cache
          export YARN_CACHE_FOLDER=/mnt/yarn_cache

      - name: Redirect Podman Storage to /mnt
        run: |
          # 1. Create the new storage directory
          sudo mkdir -p /mnt/podman_storage
          sudo chown -R runner:docker /mnt/podman_storage
          
          # 2. Create/Override the Podman storage config
          mkdir -p ~/.config/containers
          cat <<EOF > ~/.config/containers/storage.conf
          [storage]
          driver = "overlay"
          graphroot = "/mnt/podman_storage"
          EOF
          
          # 3. Verify the change
          podman info --format '{{.Store.GraphRoot}}'

      - name: Deploy konflux-ci
        id: pr-check-action
        uses: ./.github/actions/konflux-ui-deploy-test
        with:
          job-type: ${{ env.JOB_TYPE }}

      - name: Disc space stats after deploy
        run: |
          set -x
          df -h --total
          free -m 
          kubectl describe nodes

      - name: Konflux-ui e2e test
        uses: ./.github/actions/konflux-ui-e2e-test

      - name: Disc space stats after e2e test
        if: ${{ always() }}
        run: |
          set -x
          df -h --total
          free -m 
          kubectl describe nodes
          # This finds the top 10 largest directories on the root partition
          du -h / --max-depth=2 2>/dev/null | sort -hr | head -n 10

      - name: Upload e2e coverage to Codecov
        if: ${{ always() && env.CODECOV_TOKEN != '' }}
        run: ./pr_check.sh upload-coverage

      - name: Generate error logs
        if: ${{ always() }}
        uses: ./.github/actions/generate-error-logs
