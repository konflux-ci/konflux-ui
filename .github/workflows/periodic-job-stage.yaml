name: "Periodic job: STAGE (test Konflux UI against stage cluster)"

on:
  workflow_dispatch:

  schedule:
    - cron: '0 0 * * *'

jobs:
  periodic-stage-e2e-test:
    runs-on: ubuntu-latest
    env:
      REF_BRANCH: ${{ github.ref_name}}
      HEAD_SHA: ${{ github.sha }}
      JOB_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_JOB_REPORT_ID }}
      SLACK_TOKEN: ${{ secrets.SLACK_TOKEN_PERIODIC_REPORT }}
      # secrets
      CYPRESS_GH_TOKEN: ${{ secrets.HAC_TEST_GH_TOKEN }}
      GH_APP_ID: ${{ secrets.GH_APP_ID }}
      GH_APP_PRIVATE_KEY: ${{ secrets.GH_APP_PRIVATE_KEY }}
      GH_APP_WEBHOOK_SECRET: ${{ secrets.GH_APP_WEBHOOK_SECRET }}
      QUAY_TEST_ORG: ${{ secrets.QUAY_TEST_ORG }}
      CYPRESS_USERNAME: ${{ secrets.STAGE_CYPRESS_USERNAME }}
      CYPRESS_PASSWORD: ${{ secrets.STAGE_CYPRESS_PASSWORD }}
      CYPRESS_KONFLUX_BASE_URL: "https://konflux-ui.apps.stone-stg-rh01.l2vh.p1.openshiftapps.com"
      JOB_TYPE: 'periodic-stage'
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: "${{ env.HEAD_SHA }}"

      - name: Konflux-ui e2e test
        uses: ./.github/actions/konflux-ui-e2e-test

      - name: Generate error logs
        if: ${{ always() }}
        uses: ./.github/actions/generate-error-logs
