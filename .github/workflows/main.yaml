name: UI Lint & Unit Tests

# Controls when the action will run.
on:
  # Triggers the workflow on pull request events but only for the main branch
  pull_request:
    branches:
      - main
  merge_group:
    types: [checks_requested]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "test"
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x] # can support multiple versions ex: [18.x, 20.x]

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Setup âš™ï¸ Node.js ${{ matrix.node-version }} ğŸ”°
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
  
      - name: Install Dependencies ğŸ¥
        run: | 
          yarn install --frozen-lockfile
          cd e2e-tests
          yarn install
          cd ..

      - name: Lint âœ…
        run: yarn lint
        
      - name: Run unit tests ğŸ§ª
        run: yarn test --maxWorkers=2 --coverage --silent --ci --verbose=false
        env:
          CI: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests
          fail_ci_if_error: true
